<!-- Clients testimonial-->
<div class="py-5">
    <div class="container">
        <div class="row align-items-md-stretch">
            <div class="col-md-3 ">
                <div class="h-100 p-5 text-bg-success rounded-3">
                    <h4 class>Let's Connect </h4>
                    <h5>Mob: +91-9673833308</h5>
                    <hr>
                    <P>Email: You can write to us on <a class="text-light pb-0" href="mailto:rajesharyain@gmail.com">rajesharyain@gmail.com</a></P>
                    <a routerLink="/portfolio" class="btn btn-outline-light" type="button">See our Portfolio</a>
                </div>
            </div>
            <div class="col-md-9" id="contact">
                
                <div class="h-100 p-4 rounded-3">
                <h4 class="text-light">To know more, drop your message here!</h4>
                
                <form id="contactForm" class="mt-3">
                    <div class="row align-items-stretch mb-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- Name input-->
                                <input class="form-control" id="name" type="text" placeholder="Your Name *" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                            </div>
                            <div class="form-group">
                                <!-- Email address input-->
                                <input class="form-control" id="email" type="email" placeholder="Your Email *" data-sb-validations="required,email" />
                                <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                            </div>
                            <div class="form-group mb-md-0">
                                <!-- Phone number input-->
                                <input class="form-control" id="phone" type="tel" placeholder="Your Phone " />
                                <!-- <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <!-- Message input-->
                                <textarea class="form-control" id="message" placeholder="Your Message *" data-sb-validations="required"></textarea>
                                <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                            </div>
                        </div>
                    </div>
                 
                    <!-- This is what your users will see when there is-->
                    <!-- an error submitting the form-->
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                    <div class="text-center "><button class="btn btn-success btn-xl text-uppercase" id="submitButton" type="submit">Send Message</button></div>
                </form>
                 

              </div>
            </div>
